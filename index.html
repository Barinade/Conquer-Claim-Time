<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquer. Claim Time.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <!-- Engineer Character -->
        <div class="engineer">
            <div class="universe-hologram"></div>
        </div>

        <!-- Side Menu with Game Sections -->
        <nav class="menu">
            <div class="menu-item">
                <img src="img/production-icon.png" alt="Production" class="menu-icon" width="150" height="85">
                <span class="menu-text">Production</span>
            </div>
            <div class="menu-item">
                <img src="img/upgrades-icon.png" alt="Upgrades" class="menu-icon" width="150" height="85">
                <span class="menu-text">Upgrades</span>
            </div>
            <div class="menu-item">
                <img src="img/empire-icon.png" alt="Empire Conquest" class="menu-icon" width="150" height="85">
                <span class="menu-text">Empire Conquest</span>
            </div>
            <div class="menu-item">
                <img src="img/universe-icon.png" alt="Universe Control" class="menu-icon" width="150" height="85">
                <span class="menu-text">Universe Control</span>
            </div>
            <div class="menu-item">
                <img src="img/multiverse-icon.png" alt="Multiverse" class="menu-icon" width="150" height="85">
                <span class="menu-text">Multiverse</span>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="content">
            <!-- Production Panel -->
            <div id="production-panel" class="panel">
                <h2>Production</h2>
                <p id="robot-count">Robots: 0</p>
                <button id="production-button">Produce Robots</button>
            </div>

            <!-- Upgrades Panel -->
            <div id="upgrades-panel" class="panel">
                <h2>Upgrades</h2>
                <button id="speed-upgrade-button">Increase Speed</button>
                <button id="self-repair-button">Self-Repair Mechanism</button>
                <button id="conquest-upgrade-button">Boost Conquest Power</button>
            </div>

            <!-- Empire Conquest Panel -->
            <div id="empire-panel" class="panel">
                <h2>Empire Conquest</h2>
                <p id="empire-count">Empires Conquered: 0</p>
                <button id="conquer-empire-button">Conquer Empire</button>
            </div>

            <!-- Universe Control Panel -->
            <div id="universe-panel" class="panel">
                <h2>Universe Control</h2>
                <p id="universe-control">Universe Control: 0</p>
            </div>

            <!-- Multiverse Panel -->
            <div id="multiverse-panel" class="panel">
                <h2>Multiverse</h2>
                <p id="multiverse-explored">Multiverse Explored: 0</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
